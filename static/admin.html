<link rel="stylesheet" href="{{static_path}}css/admin.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />


<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Booking <b>Clients</b></h2>
            <fieldset>
              <input type="date" id="date">
              <div id="datepicker" class="calendar"></div>
            </fieldset>
          </div>
        </div>
      </div>
      <table id="table" class="table table-striped table-hover">
        <thead>
          <tr>
            <!--
            <th>
              <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll">
                  <label for="selectAll"></label>
              </span>
            </th>-->
            <th style="text-align: center";>Nom</th>
            <th style="text-align: center">Prenom</th>
            <th style="text-align: center">RDV</th>
            <th style="text-align: center">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for item in data %}
        <tr>
          <!--
          <td>
            <span class="custom-checkbox">
              <input type="checkbox" id="checkbox1" name="options[]" value="1">
              <label for="checkbox1"></label>
            </span>
          </td>
          -->
          <td>{{ item.get('lastname', '') }}</td>
          <td>{{ item.get('firstname', '') }}</td>
          <td>{{ item.get('date', '') }}</td>
          <td class="td-btn">
          <button type="submit" class="btn btn-success" onclick="">Archiver</button>
          <button type="submit" class="btn btn-danger" onclick="">Supprimer</button>
        </td>
        </tr>
        {% end %}
        </tbody>
      </table>
    </div>
  </div>
<script src="{{ static_path }}js/jquery-3.7.0.min.js"></script>
<script src="{{ static_path }}js/admin.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
